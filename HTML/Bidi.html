<!DOCTYPE dhtml>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript">
        function updateClock() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            
            // Форматирование времени
            var time = (hours < 10 ? '0' : '') + hours + ":" + (minutes < 10 ? '0' : '') + minutes;

            // Получение дня недели, числа и месяца
            var options = { weekday: 'short', month: 'short', day: 'numeric' };
            var dateString = date.toLocaleDateString('ru-RU', options);
            
            // Объединение времени и даты
            clockDisplay = time;
            dateDisplay = dateString.charAt(0).toUpperCase() + dateString.slice(1);

            // Обновление элемента с часами
            document.getElementById("clock").innerHTML = clockDisplay;
            document.getElementById("dateDisplay").innerHTML = dateDisplay;
        }

        setInterval(updateClock, 1000); // Обновление каждую секунду
    </script>
</head>
<body>
    <div class="high_panel" onclick="toggleHighPanel()">
        <img class="hp_info" src="image/hight_info_panel.png" alt="Информация">
        <div id="clock"></div>
        <div id="dateDisplay"></div>
    </div>
    <div class="container">
        <script>
            var buttons = [
                {
                    "name": "CHECKING VENDING"
                },
                {
                    "name": "CHECKING THE CAMERAS"
                },
                {
                    "name": "INFORMATION ABOUT THE PROGRAM"
                }
            ];
            buttons.forEach(function(item, index) {
                var button = document.createElement("button");
                button.textContent = item.name;
                button.className = "button1"; // Все кнопки имеют класс button1
                button.onclick = function() {
                    if (item.link) {
                        window.location.href = item.link;
                    }
                };
                document.querySelector('.container').appendChild(button);
            });
        </script>
    </div>
    <img class="imgsize1" src="image/Logotype.png" alt="Задний фон">
    <script src="high_panel.js"></script>
    <p><img class="imgsize" src="image/background_001.png" alt="Задний фон"></p>
</body>
</html>
